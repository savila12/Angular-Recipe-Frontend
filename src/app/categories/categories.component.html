
<h2>Create A New Category</h2>
<form (submit)="createCategory()">
  <input [(ngModel)]="categoryName" name="categoryName" type="text" placeholder="name" />
  <input [(ngModel)]="categoryDescription" name="categoryDescription" type="text" placeholder="description" />
  <input class="waves-effect waves-light btn" type="submit"/>
</form>

<div *ngIf="categories">
  <h4>All Categories</h4>
  <ul class="collection">
    <li class="collection-item" *ngFor="let category of categories">
      <a routerLink="/categories/{{category.id}}">{{category.name}}</a>
      <a class="secondary-content" (click)="deleteCategory(category)">delete</a>
    </li>
  </ul>
</div>
