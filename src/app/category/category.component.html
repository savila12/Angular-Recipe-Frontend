<div *ngIf="category">
  <h4>{{category.name}}: {{category.description}}</h4>
</div>
<div class="row">
  <div class="col s1"></div>
  <div class="col s4">
    <ul class="collection">
      <li class="collection-item" *ngFor="let recipe of category.recipeList">
        {{recipe.name}}
        <a class="secondary-content" (click)="deleteRecipe(recipe)">delete</a>
      </li>
    </ul>
  </div>
  <div class="col s2"></div>
  <form class="col s4" (submit)="createRecipe()">
    <div class="row">
      <h6>New Recipe for {{category.name}}</h6>
      <input [(ngModel)]="recipeName" name="recipeName" type="text" placeholder="recipeName" />
      <input [(ngModel)]="recipeTime" name="recipeTime" type="time" placeholder="recipeTime" />
      <input [(ngModel)]="recipePortions" name="recipePortions" type="number" placeholder="recipePortions" />
      <input [(ngModel)]="recipeIngredients" name="recipeIngredients" type="text" placeholder="recipeIngredients" />

      <div class="switch">
        <h6>Is Public</h6>
        <label>
          False
          <input type="checkbox" [(ngModel)]="recipeIsPublic" name="recipeIsPublic">
          <span class="lever"></span>
          True
        </label>
      </div>
      <input [(ngModel)]="recipeSteps" name="recipeSteps" type="text" placeholder="recipeSteps" />
      <input class="waves-effect waves-light btn" type="submit"/>
    </div>
  </form>
  <div class="col s1"></div>
</div>
